<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="Assets/Css/main.css">
    <link rel="icon" href="Assets/Images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="product-wrapper">
            <div class="img-wrapper"></div>
            <div class="content-wrapper">
                <p class="header-title">PERFUME</p>
                <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="sub-title">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <p class="price">$149.99 <sup class="discount">$169.99</sup></p>
                <button class="cart-btn">
                    <img src="/Assets/Images/icon-cart.svg" alt="">
                    <span class="btn-text">Add to Cart</span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
